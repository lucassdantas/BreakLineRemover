    <title>Meta Separator</title>
    <link rel ="stylesheet" href="./Style.css">
</head>
<body>
    <h1 id="title"> Digite as tags que devem ser formatadas</h1>
    <section id="formatador">
        <div id="divTAG">
            <label name="lblTag" id="lblTag">Digite o valor:</label>
            <br>
           <textarea type=text id="text">

           </textarea>
        </div>
        <br>
        <div id="divResposta">
            <label id="lblResposta">Resposta:</label>
            <br>
            <input type="text" id="resposta" readonly>
        </div>
        <label id="aviso"> </label>
        <br>
        <button id="botao">Formatar</button>
    </section>
    <footer>

    </footer>
